# datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/coupons_db3?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678

# tell jpa to create tables for entity classes
spring.jpa.hibernate.ddl-auto=update

